<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Moderno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* 1. Estilo da Página de Login */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            /* Ocupa a altura total */
            padding-top: 30px;
            /* Espaço ajustado (sem header) */
            padding-bottom: 10px;
        }

        /* Estilo moderno do card de login */
        .card {
            border: 0;
            border-radius: 0.75rem;
            /* A sombra já vem do Bootstrap (shadow-lg) */
        }

        .btn-google {
            /* Estilo customizado para o botão do Google, mantendo o tema */
            background-color: var(--bs-body-bg);
            border-color: var(--bs-border-color);
            color: var(--bs-body-color);
            transition: background-color 0.2s;
        }

        .btn-google:hover {
            background-color: var(--bs-tertiary-bg);
            border-color: var(--bs-border-color-translucent);
            color: var(--bs-body-color);
        }

        .form-control-lg {
            padding: 0.9rem 1rem;
        }

        .fw-900 {
            font-weight: 900;
        }

        /* Footer */
        .footer {
            background-color: var(--bs-tertiary-bg);
        }

        /* Ícone do Toggle de Tema */
        #theme-toggle .bi {
            display: none;
        }

        html[data-bs-theme="light"] #theme-toggle .bi-sun-fill {
            display: inline-block;
        }

        html[data-bs-theme="dark"] #theme-toggle .bi-moon-stars-fill {
            display: inline-block;
        }
    </style>
</head>

<body class="bg-body-tertiary">

    <!-- 1. NAVBAR (Removido) -->

    <!-- 2. SEÇÃO DE LOGIN -->
    <main class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <!-- Card de Login -->
                    <div class="card border-0 shadow-lg rounded-3">
                        <div class="card-body p-4 p-sm-5">
                            <h2 class="fw-bold text-center mb-4">Acesse sua Conta</h2>

                            <!-- Formulário -->
                            <form>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Endereço de e-mail</label>
                                    <input type="email" class="form-control form-control-lg" id="emailInput"
                                        placeholder="seu@email.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordInput" class="form-label">Senha</label>
                                    <input type="password" class="form-control form-control-lg" id="passwordInput"
                                        placeholder="••••••••" required>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label small" for="rememberMe">
                                            Lembrar-me
                                        </label>
                                    </div>
                                    <a href="#" class="small text-muted text-decoration-none">Esqueceu a senha?</a>
                                </div>

                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-lg rounded-pill" type="submit">Entrar</button>
                                </div>
                            </form>

                            <!-- Divisor "OU" -->
                            <div class="row g-2 align-items-center my-4">
                                <div class="col">
                                    <hr>
                                </div>
                                <div class="col-auto">
                                    <span class="text-muted small">OU</span>
                                </div>
                                <div class="col">
                                    <hr>
                                </div>
                            </div>

                            <!-- Botão Google -->
                            <div class="d-grid">
                                <button class="btn btn-lg btn-google rounded-pill">
                                    <i class="bi bi-google me-2"></i> Continuar com Google
                                </button>
                            </div>

                        </div>
                    </div>

                    <!-- Link para Registrar -->
                    <p class="text-center text-muted mt-4 mb-0">
                        Não tem uma conta? <a href="#" class="fw-medium text-decoration-none">Registre-se
                            gratuitamente</a>
                    </p>

                </div>
            </div>
        </div>
    </main>




    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Scripts (Dark Mode + Header Dinâmico) -->
    <script>
        (() => {
            'use strict';

            // --- Script de Toggle de Tema ---
            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const setTheme = theme => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            };

            setTheme(getPreferredTheme());

            const themeToggleButton = document.getElementById('theme-toggle');

            if (themeToggleButton) {
                themeToggleButton.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    setStoredTheme(newTheme);
                    setTheme(newTheme);
                });
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (!storedTheme) {
                    setTheme(getPreferredTheme());
                }
            });

            // --- Script para o Header Dinâmico (Removido) ---

        })();
    </script>

</body>

</html>
